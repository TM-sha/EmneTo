    <script>
        // model
        let text = '';
        let guessIt;
        let randomNumber = 0;

        // view
        updateView();
        getRamdomNumber(100);
        function updateView() {
            document.getElementById("app").innerHTML = /*HTML*/`
            <input onchange="guessIt = this.value" type="number">
            <button onclick= "guess()">Gjett</button>
            <div>${text}<div>
            `;
        }

        // controller
        function guess() {
            text = '';
            //const input = document.getElementById("inputField").value;

            if(guessIt > randomNumber) {
                text = 'Lavere...';
            }else if (guessIt < randomNumber) {
                text = 'Høyere...';
            }else if (guessIt == randomNumber) {
                text = 'Riktig';
            }
            updateView();
        }

        function getRamdomNumber(numberSize) {
             randomNumber = Math.ceil(Math.random() * numberSize);
            updateView();
        }
